<section class="projects-section" id="proyectos">
    <h2 class="section-title">Mis Proyectos Destacados</h2>
    <div class="projects-grid">
        <div class="project-card" *ngFor="let project of projects">
            <div class="project-image">
                <img [src]="project.image" [alt]="project.title">
            </div>
            <div class="project-content">
                <h3>{{project.title}}</h3>
                <p>{{project.description}}</p>
                <div class="technologies">
                    <span class="tech-tag" *ngFor="let tech of getVisibleTechnologies(project)">{{tech}}</span>
                    <button *ngIf="hasMoreTechnologies(project)" 
                            class="tech-toggle-btn"
                            (click)="toggleTechnologies(project)">
                        {{ project.showAllTech ? 'Ver menos' : 'Ver más' }}
                    </button>
                </div>
                <div class="project-links">
                    <a *ngIf="project.demoUrl && project.demoUrl !== '#'" [href]="project.demoUrl" class="demo-btn" target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-external-link-alt"></i> Ver Demo
                    </a>
                    <a *ngIf="project.codeUrl && project.codeUrl !== '#'" [href]="project.codeUrl" class="code-btn" target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-code"></i> Código
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
